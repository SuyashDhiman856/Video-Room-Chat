<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Room</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Call Room</h1>
        <button id="createCall">Create Call</button>
        <button id="joinCall">Join Call</button>
    </div>

    <script>
        document.getElementById('createCall').addEventListener('click', () => {
            // Redirect user to a new unique room (create call)
            window.location.href = `/create-call`;
        });

        document.getElementById('joinCall').addEventListener('click', () => {
            const roomId = prompt('Enter the Room ID to join:');
            if (roomId) {
                // Redirect user to the entered room ID (join call)
                window.location.href = `/join-call`;
            }
        });
    </script>
</body>
</html>
