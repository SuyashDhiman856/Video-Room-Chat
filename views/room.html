<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room</title>
  <style>
    /* Grid for video elements */
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #007bff;
    }

    /* Styling for the control buttons */
    #controls {
      margin: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    const roomId = '<%= roomId %>';
  </script>
</head>
<body>
  <h1>Meeting Room</h1>

  <!-- Controls for recording and screen sharing -->
  <div id="controls">
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <a id="download-recording" style="display:none;">Download Recording</a>
    <button id="share-screen">Share Screen</button>
  </div>

  <!-- Video grid where participants' videos will be displayed -->
  <div id="video-grid"></div>

  <!-- Scripts for Socket.IO and PeerJS -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="/script/script" type="text/javascript"></script>
</body>
</html>
